name: Update Progress Table

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: python scripts/update_progress.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "auto: update progress table" || echo "No changes"
          git push
