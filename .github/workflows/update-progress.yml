name: Update Progress Table

on:
  push:
    branches:
      - main
    paths:
      - "daily-challenge/**"
      - "scripts/update_progress.py"
      - "python/**"
      - "cpp/**"
      - "java/**"
      - "golang/**"
      - "rust/**"
      - "javascript/**"
      - "typescript/**"
      - "kotlin/**"
      - "swift/**"
      - "csharp/**"
      - "ruby/**"
      - "php/**"
      - "scala/**"
      - "README.md"
      - "PROGRESS.md"
  workflow_dispatch: # allows manual runs

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run Progress Script
        run: |
          python scripts/update_progress.py

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md PROGRESS.md \
            python/ cpp/ java/ golang/ rust/ javascript/ typescript/ kotlin/ swift/ csharp/ ruby/ php/ scala/
          git commit -m "ðŸ“Š auto: update progress table" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
