name: Update Progress Table

on:
  push:
    branches:
      - main
  workflow_dispatch:   # allows manual runs too

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Progress Script
        run: |
          python scripts/update_progress.py

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md PROGRESS.md python/ cpp/ java/
          git commit -m "auto: update progress table" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
