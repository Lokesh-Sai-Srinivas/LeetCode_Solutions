name: Auto Ingest LeetCode Solutions

on:
  push:
    paths:
      - "incoming/meta.json"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch main
        run: git fetch origin main
        
      - name: Merge main
        run: git merge origin/main

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ingestion pipeline
        run: |
          python scripts/ingest_daily.py
          python scripts/build_language_index.py
          python scripts/update_progress.py
          python scripts/streak.py

      - name: Commit changes
        run: |
          git config user.name "leetcode-bot"
          git config user.email "leetcode-bot@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-ingest LeetCode solution"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
