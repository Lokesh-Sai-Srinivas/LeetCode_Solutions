name: Auto Ingest LeetCode Solutions

on:
  push:
    paths:
      - "incoming/meta.json"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout full repo history
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # -------------------------------
      # Configure Git bot identity
      # -------------------------------
      - name: Configure git
        run: |
          git config user.name "leetcode-bot"
          git config user.email "leetcode-bot@users.noreply.github.com"

      # -------------------------------
      # Set up Python
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # -------------------------------
      # Run ingestion pipeline
      # -------------------------------
      - name: Run ingestion pipeline
        run: |
          python scripts/ingest_daily.py
          python scripts/build_language_index.py
          python scripts/update_progress.py
          python scripts/streak.py

      # -------------------------------
      # Commit changes if any
      # -------------------------------
      - name: Commit changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-ingest LeetCode solution"

      # -------------------------------
      # Push safely (BOT SAFE)
      # -------------------------------
      - name: Push changes
        run: |
          git push origin main --force-with-lease
